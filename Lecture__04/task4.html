<body>
    <h2>Create a program that converts user input
        (from prompt) into a number and checks if it's valid.</h2>

    <script>
        let userInput = prompt("Enter a number:");

        let num = Number(userInput); // convert to number

        if (!isNaN(num)) {
            console.log("Valid number:", num);
        } else {
            console.log("Invalid number! Please enter a numeric value.");
        }

    </script>
</body>
