<body>
    <h2>Demonstrate implicit type coercion using +, -, *, /.</h2>

    <script>
        let a = "5" + 3;
        let b = "10" - 2;
        let c = "6" * "2";
        let d = "20" / "5";

        console.log( typeof a);
        console.log( typeof b);
        console.log( typeof c);
        console.log( typeof d);
    </script>
</body>
