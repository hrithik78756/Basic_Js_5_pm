    <h1>Create variables for each primitive type and log their types.</h1>
    <h2>Primitive Data Types (Call By Value)</h2>
    <h3>there are 7types of primitive data types</h3>
    <h4>[NNSSBBU]
        1]number
        2]null
        3]symbol
        4]string
        5]boolean
        6]bigint
        7]undefined
    </h4>
    <script>
        //1.number       

        let a = 10;

        console.log(a);
        console.log(typeof a);

        //2.string

        let b = "say hello"
        console.log(b);
        console.log(typeof b);

        //3.boolean

        let c = "true";
        console.log(c);
        console.log(typeof c);

        //4.Undefined

        let d;
        console.log(d);
        console.log(typeof d);

        //5. Null

        let e = null;
        console.log(e);
        console.log(typeof e);

        //6.BigInt

        let f = 12345678901234567890n;
        console.log(f);
        console.log(typeof f);
