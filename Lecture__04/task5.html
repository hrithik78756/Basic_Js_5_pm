<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
</head>

<body>
    <h2>Create three variables and change
        their types dynamically during execution.</h2>

    <script>
        let a = 10;          
        let b = "hello";     
        let c = true;

        console.log(a, typeof a);
        console.log(b, typeof b);
        console.log(c, typeof c);

        // Change types dynamically


        a = "Now I'm a string";
        b = 99;
        c = "true";

        console.log( typeof a);  
        console.log( typeof b);  
        console.log( typeof c);  

    </script>
</body>

</html>
