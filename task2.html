<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Tasks</title>
</head>

<body>
    <h2>1. Print numbers from 1 to 10 using a for loop.</h2>
    <script>
        for (let i = 1; i <= 10; i++) {
            console.log(i);
        }
    </script>

    <h2>2. Print even numbers from 2 to 20.</h2>
    <script>
        for (let i = 2; i <= 20; i += 2) {
            console.log(i);
        }
    </script>

    <h2>3. Print odd numbers from 1 to 15.</h2>
    <script>
        for (let i = 1; i <= 15; i += 2) {
            console.log(i);
        }
    </script>

    <h2>4. Print the multiplication table of 5 (1 to 10).</h2>
    <script>
        for (let i = 1; i <= 10; i++) {
            console.log("5 x " + i + " = " + (5 * i));
        }
    </script>

    <h2>5. Print each character of the string "JavaScript" one by one.</h2>
    <script>
        let str = "JavaScript";

        for (let i = 0; i < str.length; i++) {
            console.log(str[i]);
        }
    </script>
</body>

</html>
