<!DOCTYPE html>

<body>
    <h2>Create two buttons: one for going back and one for going forward using the history object.</h2>

    <button onclick="goBack()">Go Back</button>
    <button onclick="goForward()">Go Forward</button>
    <script>
        function goBack() {
            history.back();      // or history.go(-1);
        }
        function goForward() {
            history.forward();   // or history.go(1);
        }
    </script>
</body>

</html>
