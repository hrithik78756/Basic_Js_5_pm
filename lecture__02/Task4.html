<body>
    <h2>Ask the user for two numbers using prompt(), add them, and show the result using alert().</h2>
    <script>
        // Ask the user for two numbers
        const num1 = Number(prompt("Enter the first number:"));
        const num2 = Number(prompt("Enter the second number:"));

        // Add the numbers
        const sum = num1 + num2;

        // Show the result
        alert("The sum is: " + sum);
    </script>
</body>
