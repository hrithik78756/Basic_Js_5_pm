<body>
    <h2>Create a confirm box:

        .If user selects OK → show "You accepted".
        .If user selects Cancel → show "You cancelled".
    </h2>
    <script>
        const result = confirm("Do you want to continue?");

        if (result) {
            alert("You accepted");
        } else {
            alert("You cancelled");
        }
    </script>
</body>
