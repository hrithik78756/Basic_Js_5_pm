<body>
    <h2>Build a page that redirects the user to another URL after 5 seconds (use setTimeout + location.href).</h2>
    <h3>You will be redirected in 5 seconds...</h3>

    <script>
        setTimeout(function () {
            // Change the URL to your desired destination
            location.href = "https://www.google.com";
        }, 5000); // 5000 ms = 5 seconds
    </script>
</body>
